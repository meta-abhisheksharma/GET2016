<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<meta name="viewport"content="width=device-width, initial-scale=1">
			<title>Grid Demo</title>
			
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<link href="css/application.css" rel="stylesheet">	
		
	</head>
	
	<body>
		<h1>Grid System</h1>	  
		<div class="row show-grid">
		  <div class="col-sm-12 text-center "><h1>Row1</h1></div>
		</div>
		<div class="row show-grid text-center text-primary">
		  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 "><i>Row2</i></div>
		  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10"><i>Row2</i></div>
		</div>
		<div class="row show-grid text-center text-danger">
		  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">Row3</div>
		  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8">Row3</div>
		</div>
		<div class="row show-grid text-center text-muted">
		  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">Row4</div>
		  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">Row4</div>
		</div>
		
		<div class="row show-grid text-right text-warning ">
		  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8"><strong>Row5</strong></div>
		  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4"><strong>Row5</strong></div>
		</div>
		
		<div class="row show-grid text-center text-success">
		  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10"><strong>Row6</strong></div>
		  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 "><strong>Row6</strong></div>
		</div>
		
		<div class="row show-grid text-left text-info ">
		  <div class="col-xs-12 text-center ">Row7</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
	
</html>
