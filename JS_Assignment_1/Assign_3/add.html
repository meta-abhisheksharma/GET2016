<!DOCTYPE html>
<html>
	<head>
		<title>JS Demo </title>
		 <link type="text/css" href="myStyle.css" rel="stylesheet">
		 
		
	</head>
	
	<body>
		 
		<script>
			
			var number =window.prompt("Please enter Number", "");
			if(isNaN(number)){
			document.getElementById("result").innerHTML ="Enter Valid Number";
			}
			else{
			alert(Number(number)+10);
			}
			
		</script>
	</body>
</html>
