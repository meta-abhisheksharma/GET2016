<!DOCTYPE html>
<html>
	<head>
		<title>JS Demo </title>
		 <link type="text/css" href="myStyle.css" rel="stylesheet">
		 
		 <script>
			function calGreatest(firstno,secondno, thirdno){
			var first = firstno.value;
			var second = secondno.value;
			var third = thirdno.value;
			
			var largest = first>second?first:second;
			largest = largest>third?largest:third;
			document.getElementById("result").innerHTML = "Result : "+largest;
			}
		</script>
	</head>
	
	<body>
		
		
		<section id="header">
    <h4>Greatest Number !!!</h4>
</section>
    <section id="contact-form">
        <form method="post" >
        <div class="line">
            <div class="lab"><label>First Number</label></div>
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" id="firstno" placeholder="First Number" pattern="[0-9]{1,}" required></div>


            <div class="line">
                <div class="lab"><label>Second Number</label></div>
               <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" id="secondno" placeholder="Last Number" pattern="[0-9]{1,}" required></div>


            <div class="line">
                <div class="lab"><label>Third Number</label></div>
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input type="text" id="thirdno" placeholder="Third Number" pattern="[0-9]{1,}" required></div>


           
            <center><button type="button" onclick="calGreatest(firstno,secondno,thirdno)">Greatest Number<span><i class="fa fa-paper-plane-o" aria-hidden="true"></i></span></button>
                </center>
        </form>	
			<div class="resultbox"><p id="result"></p></div>
    </section>
	</body>
</html>
