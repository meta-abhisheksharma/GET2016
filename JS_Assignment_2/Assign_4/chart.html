<!DOCTYPE html>
<html>
	<head>
		<title>JS Demo </title>
		 <link type="text/css" href="myStyle.css" rel="stylesheet">
			<script>
				function oper(){
				var first=Number(document.getElementById("firstno").value);
				var second=Number(document.getElementById("secondno").value);
				var third=Number(document.getElementById("thirdno").value);
				var fourth=Number(document.getElementById("fourthno").value);
				
				var name = [document.getElementById("firstno").getAttribute("name"), document.getElementById("secondno").getAttribute("name"),
				document.getElementById("thirdno").getAttribute("name"),document.getElementById("fourthno").getAttribute("name")];
		
				var max=Math.max(first,second,third,fourth);
				var result="";
				var arr =[first,second,third,fourth];
				for(index=0 ; index<4 ; index++){
				result+="<div id=box >"
				for(col=0;col<(max-arr[index]);col++){
				result+="&nbsp "+"<br/>";
				}
				for(row=0;row<arr[index];row++){
				result+="* <br/>"
				}
				result+=name[index]+"<br/		>";
				result+="</div>"
				}



				document.getElementById("result").innerHTML=result;


}
</script>
	</head>
	
	<body>
		
		
		<section id="header">
    <h4>Display Chart !!!</h4>
</section>
    <section id="contact-form">
        <form method="post" >
        <div class="line">
            <div class="lab"><label>First Number</label></div>
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" id="firstno" name="A" placeholder="First Number" pattern="[0-9]{1,}" required></div>


            <div class="line">
                <div class="lab"><label>Second Number</label></div>
               <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" id="secondno" name="B" placeholder="Last Number" pattern="[0-9]{1,}" required></div>


            <div class="line">
                <div class="lab"><label>Third Number</label></div>
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input type="text" id="thirdno" name="C" placeholder="Third Number" pattern="[0-9]{1,}" required></div>

			<div class="line">
                <div class="lab"><label>Fourth Number</label></div>
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input type="text" id="fourthno" name="D" placeholder="Fourth Number" pattern="[0-9]{1,}" required></div>
           
            <center><button type="button" onclick="oper()">Display Chart<span><i class="fa fa-paper-plane-o" aria-hidden="true"></i></span></button>
                </center>
        </form>	
			<div id="result" style="clear:both;"></div>
    </section>
	</body>
</html>
